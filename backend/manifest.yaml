# add config map to configure DB host details
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend
  namespace: expense
data:
  DB_HOST: mysql # mysql component service name
---
# Create a Deployment Set for mysql 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: expense # create a namespace for expense project
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
      project: expense
      tier: app
  #pod definition
  template:
    metadata:
      labels:
        component: backend
        project: expense
        tier: app
    spec:
      containers:
      - name: backend
        image: sharanya0510/backend:v1.0
        envFrom:
        - configMapRef:
            name: backend
---
#create a clusterIP service so that backend can connect with mysql
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense
spec:
  selector:
    component: backend
    project: expense
    tier: app
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #target-port
